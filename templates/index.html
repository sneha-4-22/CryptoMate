<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="{{ game.w }}" height="{{ game.h }}"></canvas>
    <script>
        // Get canvas element
        var canvas = document.getElementById("gameCanvas");
        var ctx = canvas.getContext("2d");

        // Define block size and colors
        var BLOCK_SIZE = 20;
        var RED = "red";
        var BLUE1 = "blue";
        var BLUE2 = "lightblue";
        var WHITE = "white";
        var BLACK = "black";

        // Function to draw a block
        function drawBlock(x, y, color) {
            ctx.fillStyle = color;
            ctx.fillRect(x * BLOCK_SIZE, y * BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
        }

        // Function to clear canvas
        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        // Function to draw the snake
        function drawSnake(snake) {
            for (var i = 0; i < snake.length; i++) {
                var block = snake[i];
                if (i === 0) {
                    drawBlock(block.x, block.y, BLUE1);
                } else {
                    drawBlock(block.x, block.y, BLUE2);
                }
            }
        }

        // Function to draw the food
        function drawFood(food) {
            drawBlock(food.x, food.y, RED);
        }

        // Function to draw the score
        function drawScore(score) {
            ctx.fillStyle = WHITE;
            ctx.font = "20px Arial";
            ctx.fillText("Score: " + score, 10, 20);
        }

        // Function to draw the game
        function drawGame(game) {
            clearCanvas();
            drawSnake(game.snake);
            drawFood(game.food);
            drawScore(game.score);
        }

        // Fetch game data and draw it on the canvas
        var gameData = `{{ game|tojson }};`
        drawGame(gameData);
    </script>
</body>
</html>
